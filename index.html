<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PH Tube</title>
</head>

<body class="max-w-sm md:max-w-screen-sm lg:max-w-screen-xl mx-auto my-6">
    <header>
        <nav>
            <div class="navbar bg-base-100 ">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box ">
                            <li><a onclick="sortByView()">Sort by view</a></li>
                        </ul>
                    </div>
                    <div>
                        <img class="w-32" src="image/Logo.png" alt="">
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <a onclick="sortByView()" class="btn normal-case ">Sort by view</a>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a href="blog.html" class="btn normal-case px-5 text-white hover:bg-[#9a0015] bg-[#FF1F3D]">Blog</a> 
                    
                </div>
            </div>
        </nav>
        <hr class="border-t-gray-300">
    </header>
    <main>
        <!-- tab button  -->
        <div id="category-container" class="tabs mt-10 gap-6 justify-center">


        </div>


        <!-- error message  -->
        <div id="no-data-error-message" class="hidden">
            <div class="max-w-xl mx-auto my-auto mt-16">
                <img class="mx-auto" src="image/Icon.png" alt="">
                <h1 class="text-3xl font-bold pt-10">Oops!! Sorry, There is no content here</h1>
            </div>
        </div>

<p class="absolute"></p>

        <!-- card section  -->
        <section class="my-16">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">


            </div>

        </section>



    </main>


    <script src="js/ph-tube.js"></script>

</html>
